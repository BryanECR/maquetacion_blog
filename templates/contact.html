<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Proyecto js</title>
        <!--ESTILOS-->
        <link rel="stylesheet" type="text/css" href="../css/style.css" />
        <link id="theme" rel="stylesheet" type="text/css" href="../css/green.css" />

        <!--JQuerty-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="../js/jquery-ui/jquery-ui.min.css" />
        <link rel="stylesheet" href="../js/jquery-ui/jquery-ui.structure.min.css" />
        <link rel="stylesheet" href="../js/jquery-ui/jquery-ui.theme.min.css" />
        <script type="text/javascript" src="../js/jquery-ui/jquery-ui.min.js"></script>

        <!-- Plugin validacion -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>

        <!--Javascript-->
        <script type="text/javascript" src="../js/main.js"></script>
        

    </head>
    <body>
        <div id="selector-theme">
            <div id="to-green"></div>
            <div id="to-red"></div>
            <div id="to-blue"></div>
        </div>
        <section id="global">
            <!--CABECERA-->
            <header>
                <div id="logo">
                   <h1>PROYECTO JS</h1> 
                </div>
                <div class="clearfix"></div>
                <nav id="menu">
                    <ul>
                        <li><a href="../index.html">INICIO</a></li>
                        <li><a href="about.html">SOBRE MI</a></li>
                        <li><a href="reloj.html">RELOJ</a></li>
                        <li><a href="contact.html">CONTACTO</a></li>
                    </ul>
                </nav>
            </header>
            <!--CONTENIDO-->
            <section id="content">
                <div id="box">
                    <!--CARGAR FORMULARIO-->
                    <h2>Contacto</h2>
                    <form action="" method="POST" id="form_contact">
                        <label for="name">Nombre</label>
                        <input type="text" name="name" data-validation="alphanumeric"/>

                        <label for="surname">Apellido</label>
                        <input type="text" name="surname" data-validation="alphanumeric"/>

                        <label for="">Email</label>
                        <input type="email" name="email" data-validation="email"/>

                        <label for="sex" >Sexo</label>
                        <select name="sex" data-validation="required">
                            <option value="men">Hombre</option>
                            <option value="women">Mujer</option>
                        </select>

                        <label for="date">Fecha de nacimiento</label>
                        <input type="text" name="date" data-validation="date" data-validation-format="dd-mm-yyyy"/>

                        <label>Edad</label>
                        <input type="number" name="years" data-validation="number"/>

                        <input type="submit" value="Enviar" />

                    </form>
                    
                </div>
                <!--SIDEBAR-->
                <aside id="sidebar">
                    <div id="about">
                        <h4><span>¿Quien soy?</span></h4>
                        <img src="../img/caracol.jpg" />
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam ipsum similique odio, quam quis sapiente. Minus non officiis odit molestiae.</p>
                    </div>
                    <div id="login">
                        <h4><span>Identificate</span></h4>
                        <form>
                            <label for="name">
                                Nombre
                            </label>
                            <input id="form_name" type="text" name="name"/>
                            <label for="email">
                                Correo
                            </label>
                            <input type="text" name="email"/>
                            <label for="password">
                                Contraseña
                            </label>
                            <input type="password" name="password"/>
                            <input type="submit" value="Entrar"/>
                        </form>
                    </div>
                </aside>
                <div id="clearfix"></div>
            </section>
        </section>
        <!--PIE DE PAGINA-->
    <footer>
        Master de JavaScript Bryan Caal &copy;
        <a href="#" class="subir">Ir arriba</a>
    </footer>
    </body>
    
</html>
